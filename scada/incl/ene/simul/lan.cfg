comment *
	Questo file contiene i parametri di configurazione degli utenti
	della rete. Questo file viene utilizzato per l' espansione
	automatica delle aree dati e del codice dei task
	utilizzati nei servizi di rete e per la generazione delle risorse
	necessarie al marte (d86.asm).
	Per la generazione delle aree dati il file di configurazione
	deve essere incluso in un file assembler insieme ai file
	netmcr.inc e netcode.inc
	Per la generazione delle risorse marte deve essere incluso in 
	D86.asm insieme al file netmarte.inc. Per l' espansione delle
	risorse marte e' necessario inserire nella parte di definizione
	delle tcb i comandi: 
		nettsk_con  prival	per la generazione delle tcb
					dei task di rx e tx
		nettsk_parent prival	per la generazione del task
					di gestione connessioni.
	Nella parte di definizione delle mailbox deve essere definita la 
	mailbox   bNet (seguire i casi delle lettere)
	Nella parte di definizione delle code il comando  
		netque
	Nella parte di definizione dei canali il comando 
		netch.

	la definizione dei client e dei server richiede che venga definito
	il nome della coda di tx e di rx e le loro rispettive dimensioni.
	Nel caso di server il primo parametro indica il numero di connessioni
	che il server accetta. 
*
netbeg
serverdef       16,c_mmio,c_mmii,2200,2200
serverdef       1,c_ut_tx,c_ut_rx,4096,4096
serverdef       1,c_comano,c_comani,500,500
serverdef       1,c_aggcfgo,c_aggcfgi,100,4096
serverdef       1,coda_hc_mo,coda_hc_mi,200,8096
serverdef       1,isatx,isarx,4096,4096
netend
